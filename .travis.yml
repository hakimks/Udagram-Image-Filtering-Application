language: node_js
node_js:
  - 13

services: docker



script:
    - docker --version 
    - docker build -t udagram-api-feed ./udagram-api-feed
    - docker build -t udagram-reverseproxy ./udagram-reverseproxy
    - docker build -t udagram-api-user ./udagram-api-user
    - docker build -t udagram-frontend ./udagram-frontend

    # Tagging
    - docker tag udagram-api-feed hakimks/udagram-api-feed:v1
    - docker tag udagram-reverseproxy hakimks/udagram-reverseproxy:v1
    - docker tag udagram-api-user hakimks/udagram-api-user:v1
    - docker tag udagram-frontend hakimks/udagram-frontend:v1

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push hakimks/udagram-api-feed:v1
    - docker push hakimks/udagram-reverseproxy:v1
    - docker push hakimks/udagram-api-user:v1
    - docker push hakimks/udagram-frontend:v1
